<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/lesson11_2.css">
    <title>Lesson 11 / 2</title>
</head>
<body>
    <div class="login-form">
        <div class="button-box">
            <button type="buttom" class="active toggle-btn">Sign in</button>
            <button type="buttom" class="toggle-btn">Join us</button>
        </div>
        <div class="sign_in">
            <form action="/" class="sign_in">
                <h2>Username</h2>
                <input type="text" class="field" class="username" required>
                <h2>Password</h2>
                <input type="text" class="field" class="password" required>
                <input type="checkbox" class="checkbox" id="checkbox" />
                <label for="checkbox">Keep me signed in</label>
            </form>
        </div>
        <div class="submite-box">
            <button type="buttom" class="submite">Sign in</button>
        </div>
        <div class="forgot">
            Forgot password
        </div>
        <div class="create">
            Create an account
        </div>
    </div>
</body>
</html>
