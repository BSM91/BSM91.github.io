<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../lesson5/style/shopping_list.css">
    <link rel="icon" type="image/png" href="../lesson5/icons/favicon.png">
    <title>CSS Diner Shopping List</title>
</head>
<body>
	<header class="header">
		<h1>CSS Diner Shopping List</h1>
		<h4>Let's go to the mall!</h4>
	</header>
	<div class="container">
		<ul class="shoping-list">
			<li>
				<label>
					<input type="checkbox">
					<span>
						A lot of pickles
						<small class="description">
							for the next lessons about CSS
						</small>
					</span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox">
					<span>
						10 apples
						<small class="description">
							for more CSS manipulations
						</small>
					</span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox">
					<span>
						20 oranges
						<small class="description">
							because they are awesome
						</small>
					</span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox">
					<span>
						13 plates
						<small class="description">
							hm... they always disappear
						</small>
					</span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox">
					<span>
						15 bentos
					</span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox">
					<span>
						1 bottle of Sake ^_^
						<small class="description">
							for my friends
						</small>
					</span>
				</label>
			</li>
		</ul>
		<footer class="footer">
			<p>Bon appetit :)</p>
		</footer>
    </div>
</body>
</html>
